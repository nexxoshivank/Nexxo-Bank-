<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "http://localhost:8080//myApp/style.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <title>User Dashboard</title>
</head>
<body>
<div class="header">
    <h1>
        <img src="http://localhost:8080//myApp/bankicon.png" alt="BankApp" style="height:70px; width:70px; position: relative;  top: 20px;">
        NEXXO BANK
    </h1> <br>
</div>
<a href="login.html">logout</a>
<div class = header1>
    <h2>Dashboard</h2><br>
    <span>Welcome to Nexxo Bank,<b id="msg"></b> </span><br><br>
</div>

<center>
    <div>
    <br><br>

<button  id="link1" style="height:20px; width:220px; background-color:#EAF090;"> Feedback Form </button>  <br> <br>
<button  id="link2" style="height:20px; width:220px; background-color:#EAF090;"> Profile Details </button> <br> <br>
<button  id="link3" style="height:20px; width:220px; background-color:#EAF090;"> Account Statements </button> <br> <br>
<button  id="link4" style="height:20px; width:220px; background-color:#EAF090;"> Send Money </button> <br> <br>

</div>
</center>
</body>

<script>
    $(document).ready(function(){
    var urlData = window.location.search;
    var urlParam = new URLSearchParams(urlData);
    var userId = urlParam.get('userId');
    console.log(userId);

      $.ajax({
        type: "GET",
        url: "http://localhost:9000/profile/render",
        data: {
            userId: userId
            },
        success:function(result) {
       $("#msg").text(result.firstName);
        }
     });


     $("#link2").click(function(){
       location.href="/myApp/UserDetails.html?userId="+userId;
        });

     $("#link1").click(function(){
       location.href="/myApp/feedbackform.html?userId="+userId;
        });

     $("#link3").click(function(){
       location.href="/myApp/AccountStatemets.html?userId="+userId;
        });

     $("#link4").click(function(){
       location.href="/myApp/SendMoney.html?userId="+userId;
        });
    });
</script>
</html>
