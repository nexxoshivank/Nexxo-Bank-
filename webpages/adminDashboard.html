<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "http://localhost:8080//myApp/style.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <title>Admin Dashboard</title>
</head>
<body>
<div class="header">
  <h1>
    <img src="http://localhost:8080//myApp/bankicon.png" alt="BankApp" style="height:70px; width:70px; position: relative;  top: 20px;">
    NEXXO BANK
  </h1> <br>
</div>
<a href="login.html">logout</a>
<div class = header1>
    <h2>Admin Dashboard</h2><br>
    <span>Welcome to Nexxo Bank,<b id="msg"></b> </span><br><br><br><br>
</div>
<center>

<div style="">
    <button id="button1" style="height:20px; width:220px; background-color:#FFFDD0;"> Register New User </button> <br> <br>
    <button id="button2" style="height:20px; width:220px; background-color:#FFFDD0;"> Feedback Review </button> <br> <br>
    <button id="button3" style="height:20px; width:220px; background-color:#FFFDD0;"> Customer List </button> <br> <br>
</div>
</center>
</body>
<script>
    $(document).ready(function(){
    var urlData = window.location.search;
    var urlParam = new URLSearchParams(urlData);
    var userId = urlParam.get('userId');

      $.ajax({
        type: "GET",
        url: "http://localhost:9000/profile/render",
        data: {
            userId: userId
            },
        success:function(result) {
       $("#msg").text(result.firstName);
        }
      });

      $("#button1").click(function(){
       location.href="/myApp/registerNewUsers.html?userId="+userId;
        });

      $("#button2").click(function(){
       location.href="/myApp/feedbackReview.html?userId="+userId;
        });

      $("#button3").click(function(){
       location.href="/myApp/customerList.html?userId="+userId;
        });
    });
</script>
</html>
